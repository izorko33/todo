<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do List</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="formContainer">
      <form id="newToDoForm">
        <div class="titleContainer">
          <label for="title">TITLE*</label>
          <input type="text" id="title" name="title" />
          <label for="description">DESCRIPTION</label>
          <textarea id="description" name="description"></textarea>
        </div>

        <div class="priorityContainer">
          <p>PRIORITY:</p>
          <div>
            <input type="radio" name="priority" id="low" value="low" />
            <label for="low">Low</label>
            <input type="radio" name="priority" id="medium" value="medium" />
            <label for="medium">Medium</label>
            <input type="radio" name="priority" id="high" value="high" />
            <label for="high">High</label>
          </div>
        </div>

        <div class="buttonsContainer">
          <input class="saveBtn" type="submit" value="Save"></input>
          <input type="button" onclick="cancelNewTask()" value="Cancel"></input>
        </div>
      </form>
    </div>

    <div class="myTasks">
      <h1>My Tasks</h1>
      <button id="newTask">+</button>
    </div>

    <ul id="todo-list"></ul>

    <script src="script.js"></script>
  </body>
</html>
